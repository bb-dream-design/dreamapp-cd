version: '3'

volumes:
  prometheus_data:
    external: true
  grafana_data:
    external: true

services:

  #back-end
  dream-design-app:
    image: dream20200716/dream-design-app:latest
    ports:
      -  8090:8090

  #web-ui
  dream-ui:
    image: dream20200716/dream-ui:latest
    volumes:
      - ./docker-compose/nginx/nginx.conf:/etc/nginx/nginx.conf:z
    ports:
      -  80:88
    extra_hosts:
#      - "dockerhost:3.15.210.253"
      - "dockerhost:${HOSTIP}"

  #process-app
  dream-process-app:
    image: dream20200716/dream-process-app:latest
    ports:
      - 8080:8080

  prometheus:
    image: prom/prometheus:v2.8.0
    volumes:
      - ./docker-compose/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:z
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
#     - '--storage.tsdb.retention=400h'
    ports:
      - '9090:9090'
    depends_on:
      - dream-process-app

  grafana:
    image: grafana/grafana:6.6.1
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker-compose/grafana/provisioning/:/etc/grafana/provisioning/:z
      - ./docker-compose/grafana/grafana.ini:/etc/grafana/grafana.ini:z

  nodeexporter:
    image: prom/node-exporter:v0.18.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - 9100:9100

